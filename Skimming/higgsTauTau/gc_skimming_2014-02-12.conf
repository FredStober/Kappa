; grid-control config file
; to checkout out grid-control see
; https://ekptrac.physik.uni-karlsruhe.de/trac/grid-control

[global]
module				= CMSSW_Advanced
workdir 				= ../../../grid-control-2014-02-12 ; adjust to a localy available path
workdir base		= ../../../grid-control-2014-02-12
cmdargs				= -cG
;include				= docs/gwmsKIT.conf
;backend				= condor:gwmsKIT

include = samples/8TeV/HTauTauSync.conf


[jobs]
wall time 			= 6:00
in flight 			= 100
in queue				= 100
monitor 				= dashboard
queue timeout		= 10:00

[CMSSW_Advanced]
project area		= ../../../.. ; adjust to local CMSSW path
events per job		= 10000
se runtime			= True

nickname config	= ../kSkimming_cfg.py

nickname constants= GLOBALTAG KAPPA_TAG

GLOBALTAG 			= START53_V23::All
				2012 => FT_53_V21_AN4::All



KAPPA_TAG = Kappa_1_0_1

dataprovider = DBS3Provider

[storage]
se output files	= kappaTuple.root
se output pattern	= @NICK@/kappa_@NICK@_@MY_JOBID@.root
se path				= ;srm://dgridsrm-fzk.gridka.de:8443/srm/managerv2?SFN=/pnfs/gridka.de/dcms/disk-only/users/friese/skimming/test
						srm://dcache-se-cms.desy.de/pnfs/desy.de/cms/tier2/store/user/rfriese/skimming/2014-02-12/

[grid]
sites					= -fnal.gov -ac.uk -infn.it


